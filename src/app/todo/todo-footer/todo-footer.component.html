<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendientes}}</strong> tareas pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li (click)="cambiarFiltro(filtro)" *ngFor="let filtro of filtrosValidos">
            <!-- selected -->
            <a [ngClass]="{'selected': filtro===this.filtroActual }" href="#/">{{filtro}}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="limpiarCompletados()">Limpiar Completados</button>
</footer>
